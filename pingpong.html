<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .container {
            margin-top: 50px;
        }
        .description {
            margin-bottom: 20px;
        }
        .game-screenshot {
            width: 400px;
            height: auto;
            border: 2px solid #333;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Ping Pong Game!</h1>
    <div class="container">
        <div class="description">
            <p>This is a two-player ping pong game that provides entertainment and fun.</p>
            <p>Players control paddles to hit the ball back and forth across the screen.</p>
            <p>The objective is to score points by making the opponent miss the ball.</p>
        </div>
        <h2>Game Screenshot</h2>
        <img src="game_screenshot.png" alt="Game Screenshot" class="game-screenshot">
    </div>
</body>
</html>
